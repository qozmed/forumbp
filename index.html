<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Project | GTA5 RP Forum</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN (Guaranteed Styles) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              DEFAULT: '0.75rem', // Rounded corners
              sm: '0.5rem',
              md: '1rem',
              lg: '1.25rem',
              xl: '1.5rem',
            },
            colors: {
              // Monochrome Palette
              gray: {
                750: '#262626', // Neutral dark
                850: '#171717', // Neutral darker
                900: '#0a0a0a', // Almost black
                950: '#000000', // Pure black
              },
              // Replacing Cyan/Accent with White/Gray scales
              accent: {
                DEFAULT: '#ffffff',
                hover: '#e5e5e5',
                dim: '#525252',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>

    <!-- Custom Utilities & Base Styles -->
    <style>
      /* Utility Classes (Replaces @apply for better linting compatibility) */
      .glass-panel {
        background-color: #111111;
        border: 1px solid #333333;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .glass-header {
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid #333333;
      }
      .btn-primary {
        background-color: white;
        color: black;
        font-weight: 700;
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
        box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.05), 0 4px 6px -2px rgba(255, 255, 255, 0.05);
      }
      .btn-primary:hover {
        background-color: #e5e7eb; /* gray-200 */
      }
      .btn-secondary {
        background-color: #222;
        color: white;
        border: 1px solid #444;
        transition: background-color 0.15s ease;
      }
      .btn-secondary:hover {
        background-color: #333;
      }

      /* Global Reset */
      body {
        background-color: #000000;
        color: #d4d4d4; /* Neutral-300 */
        font-family: 'Inter', sans-serif;
        background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000000 70%);
        min-height: 100vh;
        margin: 0;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
        color: #ffffff;
      }

      /* Custom Scrollbar - Monochrome */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555; 
      }

      /* Hide scrollbar for mobile horizontal scroll */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* ROLE BADGE EFFECTS */
      
      /* 1. Gradient Flow (RGB/Holo) */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .effect-gradient {
        background: linear-gradient(270deg, var(--role-color), #ffffff, var(--role-color));
        background-size: 200% 200%;
        animation: gradient-flow 3s ease infinite;
        color: #000 !important;
        text-shadow: none !important;
        border: none !important;
      }

      /* 2. Fire/Burn */
      @keyframes fire-pulse {
         0% { box-shadow: 0 0 5px var(--role-color); text-shadow: 0 0 2px #fff; }
         50% { box-shadow: 0 0 15px var(--role-color), 0 -5px 10px orange; text-shadow: 0 0 10px orange; }
         100% { box-shadow: 0 0 5px var(--role-color); text-shadow: 0 0 2px #fff; }
      }
      .effect-fire {
        animation: fire-pulse 2s infinite;
        border-color: orange !important;
        color: #fff !important;
        background: linear-gradient(0deg, #500 0%, #000 100%);
      }

      /* 3. Snow */
      @keyframes snow-fall {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 50px 50px, 25px 25px; }
      }
      .effect-snow {
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 1px, transparent 1.5px),
          radial-gradient(circle at 20% 20%, rgba(255,255,255,0.8) 1px, transparent 1.5px) !important;
        background-size: 10px 10px, 20px 20px !important;
        animation: snow-fall 3s linear infinite;
        position: relative;
        overflow: hidden;
      }

      /* 4. Lightning */
      @keyframes lightning-flash {
        0%, 90%, 100% { border-color: var(--role-color); box-shadow: none; background-color: rgba(var(--role-rgb), 0.1); color: var(--role-color); }
        92%, 96% { border-color: #fff; box-shadow: 0 0 15px #fff; background-color: #fff; color: #000; }
      }
      .effect-lightning {
        animation: lightning-flash 3s infinite;
      }

      /* 5. Sparkle */
      @keyframes sparkle-twinkle {
         0% { opacity: 0.5; }
         50% { opacity: 1; text-shadow: 0 0 10px #fff, 0 0 20px var(--role-color); }
         100% { opacity: 0.5; }
      }
      .effect-sparkle {
         animation: sparkle-twinkle 1.5s ease-in-out infinite alternate;
         background: transparent;
         border: 1px solid var(--role-color);
         box-shadow: 0 0 5px var(--role-color) inset;
      }

      /* 6. Glitch */
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-2deg); }
        40% { transform: skew(2deg); }
        60% { transform: skew(-1deg); }
        80% { transform: skew(1deg); }
        100% { transform: skew(0deg); }
      }
      .effect-glitch {
        animation: glitch-skew 0.5s infinite;
        position: relative;
        background: #000;
        border: 1px solid var(--role-color);
        box-shadow: -2px 0 var(--role-color), 2px 0 #fff;
      }

    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite": "https://esm.sh/vite@^7.3.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
